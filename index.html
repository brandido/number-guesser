<!DOCTYPE html>
<html>
<head>
  <title>Number Guesser</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
</head>
<body>
  <header>
    <h1 id="pink">Number Guesser</h1>
  </header>
  
  <!-- Create form to capture user's number guess -->
  <form>
    <label>Your Number Guess
      <input type="number" name="guess" id="guess" placeholder="Enter Your Guess">
    </label>
    <input type="submit" name="submit" id="submit">
  </form>

  <!-- Add buttons for clearing input and resetting game -->
  <button id="clear">Clear</button>
  <h3 id="last-guess">Your last guess was</h3>
  <h3 id="guess-feedback"> </h3>
  <button id="reset">Reset</button>

</body>
<script type="text/javascript" src="index.js"></script>
</html>
