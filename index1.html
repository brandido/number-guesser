<!DOCTYPE html>
<html>
<head>
  <title>Number Guesser</title>
  <link rel="stylesheet" type="text/css" href="styles1.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
</head>
<body>
  <header>
    <h1 id="pink">Number Guesser</h1>
  </header>
  <form>
    <label>Your Number Guess
      <input type="number" name="guess" id="guess" placeholder="Enter Your Guess">
    </label>
    <button id="submit">Submit</button>
  </form>
  <button id="clear">Clear</button>
  <h3 id="last-guess">Your last guess was</h3>
  <h1 id="show-number"># </h1>
  <h3 id="guess-feedback">too high </h3>
  <button id="reset">Reset</button>
</body>
<script type="text/javascript" src="index1.js"></script>
</html>
